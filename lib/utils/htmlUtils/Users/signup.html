<!DOCTYPE html>
<html>
    <head>
        <link href="/resources/css/login.css" rel="stylesheet"/>
        <link href="/resources/css/singup-media-responsive.css" rel="stylesheet"/>
        <script src="/resources/js/login.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Sign up</title>
    </head>
    <body>
        
        <section class="login-signup">
            <div class="login-signup">
                <div class="social">
                    <div id="auth-icons">
                        <div class="auth-icon"></div>
                        <div class="auth-icon"></div>
                        <div class="auth-icon"></div>
                        <div class="auth-icon"></div>
                    </div>
                    <div id="auth-login-devider"></div>
                </div>
                <form action="/signup-auth" method="POST">

                    <div class="text-input-box">
                        <div class="label">Email</div>
                        <input name="email" type="text" hint="your email">
                    </div>

                    <div class="text-input-box">
                        <div class="label">Password</div>
                        <input name="password" type="password" hint="your email">
                    </div>

                    <div class="text-input-box">
                        <div class="label">Confirm your password</div>
                        <input name="confirm-password" type="password" hint="your email">
                    </div>

                    <div class="text-input-box">
                        <div class="label">Full Name</div>
                        <input name="full-name" type="text" hint="your email">
                    </div>

                    <div id="login-options">
                        <label class="option-label" for="rememberMe">
                            <input type="checkbox" name="agreement" id="rememberMe"><span class="checkmark-option"></span>
                            <span class="option-label-txt">I agree with the terms & conditions</span>
                        </label>
                    </div>

                    <button type="submit" class="primiry-button">Create</button>
                    <div class="secondary-button"><a href="/">Sign in</a></div>
                </form>
            </div>
        </section>

    </body>
    
</html>
